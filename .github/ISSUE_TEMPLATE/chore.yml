name: Chore/Maintenance
description: Infrastructure, refactoring, documentation, or maintenance tasks
title: "[CHORE] "
labels: ["type:chore","P3", "status:triage"]
projects: ["BOUTCHOUANG1/1"]
# Note: Update project number if different. To find: Projects → Backend Roadmap → Settings → Check URL
assignees:
  - BOUTCHOUANG1
body:
  - type: markdown
    attributes:
      value: |
        Use this template for infrastructure improvements, code refactoring, maintenance tasks, or other technical work.

  - type: textarea
    id: description
    attributes:
      label: Task Description
      description: Describe what needs to be done and why.
      placeholder: What is this task about? Why is it needed?
        Use this template for infrastructure improvements, refactoring, documentation updates, dependency updates, or other maintenance tasks.

  - type: input
    id: task-title
    attributes:
      label: Task Title
      description: A brief title for the maintenance task
      placeholder: "Short descriptive title for the task"
    validations:
      required: true

  - type: dropdown
    id: type
    attributes:
      label: Task Type
      description: What type of task is this?
      options:
        - Refactoring (code improvement without changing functionality)
        - Infrastructure (deployment, CI/CD, environment setup)
        - Dependencies (update libraries, frameworks)
        - Performance (optimization, monitoring)
        - Security (vulnerability fixes, security improvements)
        - Documentation (code docs, README updates)
        - Testing (test coverage, test improvements)
        - Tooling (development tools, build process)
        - Technical Debt (addressing code debt)
        - Configuration (settings, environment configs)
        - Other
        
    id: chore-type
    attributes:
      label: Type of Chore
      description: What type of maintenance task is this?
      options:
        - "Documentation update"
        - "Code refactoring"
        - "Dependency update"
        - "Infrastructure/DevOps"
        - "CI/CD improvements"
        - "Database maintenance"
        - "Security update"
        - "Performance optimization"
        - "Code cleanup"
        - "Configuration update"
        - "Testing improvements"
        - "Other maintenance"
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Which area of the system does this task relate to?
      options:
        - Authentication & Authorization
        - Database & Data Management
        - Grades & Academic Records
        - Infrastructure & DevOps
        - CI/CD Pipeline
        - Reports & Analytics
        - API & Backend
        - Frontend & UI
        - Security
        - Testing
        - Documentation
        - Build System
        - Other
      label: Area Affected
      description: Which area of the system does this affect?
      options:
        - "Authentication/Authorization"
        - "Database/Data Management"
        - "Grade Management"
        - "User Interface"
        - "API/Backend"
        - "Reports/Analytics"
        - "Email/Notifications"
        - "Infrastructure/CI/CD"
        - "Documentation"
        - "Testing"
        - "Build/Deployment"
        - "Dependencies"
        - "Other"
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How urgent is this task?
      options:
        - P0 (Critical - blocking other work)
        - P1 (High - should be done soon)
        - P2 (Medium - normal priority)
        - P3 (Low - when time permits)
      description: How urgent is this maintenance task?
      options:
        - "P0 - Critical/Security issue"
        - "P1 - High priority"
        - "P2 - Medium priority"
        - "P3 - Low priority"
    validations:
      required: true

  - type: dropdown
    id: size
    attributes:
      label: Estimated Size
      description: How much effort do you estimate this task will require?
      options:
        - "S - Small (1-2 hours)"
        - "M - Medium (1-2 days)"
        - "L - Large (3+ days)"
        - "Unknown"
    validations:
      required: true

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: Acceptance Criteria
      description: Define what needs to be completed for this task to be considered done.
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2  
    id: description
    attributes:
      label: Task Description
      description: Describe what needs to be done and why
      placeholder: "Provide a detailed description of the maintenance task"
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Motivation/Benefits
      description: Why is this task important? What benefits will it provide?
      placeholder: "Explain the motivation and expected benefits"
    validations:
      required: true

  - type: textarea
    id: scope
    attributes:
      label: Scope of Work
      description: What specific changes or updates will be made?
      placeholder: |
        - [ ] Task 1
        - [ ] Task 2
        - [ ] Task 3
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: How will we know when this task is complete?
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
        - [ ] Criterion 3
    validations:
      required: true

  - type: textarea
    id: technical_details
    attributes:
      label: Technical Details
      description: Any technical considerations, approaches, or constraints.
      placeholder: Implementation details, dependencies, technical constraints...
    validations:
      required: false

  - type: textarea
    id: impact
    attributes:
      label: Impact Assessment
      description: What is the expected impact of this task?
      placeholder: Performance improvements, reduced technical debt, better maintainability...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context or information about this task.
    validations:
      required: false
    id: risks
    attributes:
      label: Risks/Considerations
      description: Are there any risks or special considerations for this task?
      placeholder: "Potential risks, breaking changes, dependencies, etc."

  - type: textarea
    id: testing
    attributes:
      label: Testing Strategy
      description: How will you verify that the changes work correctly?
      placeholder: "Describe how you'll test the changes"

  - type: textarea
    id: rollback
    attributes:
      label: Rollback Plan
      description: If applicable, describe how to rollback these changes
      placeholder: "Steps to revert changes if needed"

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other relevant information
      placeholder: "Links to documentation, related issues, etc."
